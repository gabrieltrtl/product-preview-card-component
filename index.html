<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="main-container">
    <picture class="img-container">
      <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg">
      <img class="main-img" src="./images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="content-container">
      <h2 class="subtitle">Perfume</h2>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="main-paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p><span class="main-price">$149.99</span></p>
        <p><span class="old-price">$169.99</span></p>
      </div>
      <a href="" class="button"> <img src="./images/icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Tertulino Lira</a>.
  </div> -->
</body>
</html>
